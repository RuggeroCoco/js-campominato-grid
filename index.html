<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>**Griglia Campo Minato**</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header
        class="bg-white d-flex align-items-center justify-content-between p-1"
      >
        <div class="d-flex align-items-center">
          <img src="assets/original.png" alt="" />
          <h1 class="text-black">Campo Minato</h1>
        </div>
        <div>
          <span>Difficolt√†:</span>
          <select id="">
            <option value="1">Easy</option>
            <option value="2">Hard</option>
            <option value="3">Impossible</option>
          </select>
          <button id="spown-grid" class="me-5 px-3">Play</button>
        </div>
      </header>
      <!-- MAIN -->
      <main class="d-flex align-items-center justify-content-center p-5">
        <h2>Inizia il gioco</h2>
        <div class="grid hidden py-3 text-center">
          <!-- <div class="grid-item"><span></span></div> -->
        </div>
      </main>
      <!-- FOOTER -->
      <footer
        class="bg-white d-flex align-items-center justify-content-start p-1"
      >
        <div>Made with &hearts; by <a href="link">Boolean</a></div>
      </footer>
    </div>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
